unbind C-b
set-option -g prefix C-j
bind-key C-j send-prefix
unbind s
unbind S

set-option -ga terminal-overrides ",xterm-256color:Tc"

bind s split-pane -h
bind S split-pane -v
set -g mouse on
set -s escape-time 0

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'fabioluciano/tmux-tokyo-night'


run '~/.config/tmux/plugins/tpm/tpm'
